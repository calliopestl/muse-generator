<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)] = "project.title"
                name="title" />
            </div>
            <div class="form-group">
                <label for="generated"><app-generator></app-generator>></label>
                <input
                class="form-control"
                id="generated"
                required
                [(ngModel)]="project.generated"
                name="generated" />
            </div>
            <div class="form group">
                <label for="notes">Notes: </label>
                <input
                type="text"
                class="form-control"
                id="notes"
                [(ngModel)]="project.notes"
                name="notes" />
                
            </div>
            <button (click)="saveProject()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Project submitted successfully!</h4>
            <button class="btn btn-success" (click)="newProject()">Add</button>
        </div>
    </div>
    </div>
