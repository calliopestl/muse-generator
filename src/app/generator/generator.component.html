<form method="post" name="generator">
    <fieldset>
      <legend>Generate Random Elements:</legend>
      <div class="form-check generator-choices" id="choice1">
        <input type="checkbox" class="form-check-input" id="genRdmNumber" (onsubmit)="getRandomNumber()">
        <label class="form-check-label" for="genRdmNumber">Random Number: </label>{{getRandomNumber()}}
      </div>
      <div class="form-check generator-choices" id="choice2">
        <input type="checkbox" id="genRdmColor" class="form-check-input" (onsubmit)="getRandomColor()">
        <label class="form-check-label" for="genRdmColor">Random Color: </label> {{getRandomColor()}}
      </div>
      <div class="form-check generator-choices" id="choice3">
        <input type="checkbox" id="genRdmWord" class="form-check-input" (onsubmit)="getRandomWord()">
        <label class="form-check-label" for="genRdmWord">Random Word: </label> {{getRandomWord()}}
      </div>
      <div class="form-check generator-choices" id="choice4">
        <input type="checkbox" id="genRdmPhrase" class="form-check-input">
        <label class="form-check-label" for="genRdmPhrase">Random Phrase</label>
      </div>
      <div class="form-check generator-choices" id="choice5">
        <input type="checkbox" id="genRdmInstruction" class="form-check-input">
        <label class="form-check-label" for="genRdmInstruction">Random Instruction</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Generate</button>
     
  
    </fieldset>
  </form>
