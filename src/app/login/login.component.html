<h2>To save to a project</h2>
<a href="/register" class="button">Register</a> or Login
<div class="auth-wrapper">
<form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter Email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter Password" required>
    </div> 
    
    <button type="submit" class="btn btn-blcok btn primary">Login</button>
  
  
</form>
</div>
