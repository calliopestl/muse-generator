<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login </title>
    <link rel="stylesheet" href="C:\Users\halle\OneDrive\Desktop\liftoff\liftoff-angular-project\liftoff_project\muse-generator\src\styles.css">
 </head>
<body>

<form action="/login" method="post" class="form-login">
  <div class="title">
    <h2><a href="/register" class="button">Register</a> or Login</h2>
  </div>
  <div class="field">
    <label>Username:</label>
    <input type="text" name="username" placeholder="Please enter your email" />
    <br />
  </div>
  <div class="field">
      <label>Password:</label>
      <input type="password" name="password" placeholder="Please enter your password "required />
  </div> 
  <div class="field">
    <input class="submit-btn btn" type="submit" value="Login" required />
  </div>
  <label id="error-message"></label>
 </form>

 <script>
   const urlParams = new URLSearchParams(window.location.search);
   const info = urlParams.get('info');

   if(info) {
     const errorMessage = document.getElementById("error-message");
     errorMessage.innerText = info;
     errorMessage.style.display = "block";

   }
 </script>
</body>
</html>
