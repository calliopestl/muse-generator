<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login </title>
    <link rel="stylesheet" href="C:\Users\halle\OneDrive\Desktop\liftoff\liftoff-angular-project\liftoff_project\muse-generator\src\styles.css">
 </head>
<body>

<form 
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
  >
  <div class="title">
    <h2><a href="/register" class="button">Register</a> or Login</h2>
  </div>
  <div class="form-group">
    <label for="username">Username:</label>
    <input 
      type="text" 
      class="form-control"
      name="username" 
      placeholder="Please enter your username"
      [(ngModel)]="form.username"
      required
      #username="ngModel"
       />
       <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
         Username is required!
       </div>
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input 
      type="password" 
      class="form-control"
      name="password" 
      placeholder="Please enter your password"
      [(ngModel)]="form.password"
      required
      #password="ngModel"
       />
       <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" >
        <div *ngIf="password.errors.required">Password is required!</div>
       </div>
  </div>
  
  <div class="form-group">
    <button class="btn btn-primary btn-block">Login</button>
  </div>
  <div class="form-group">
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && isLoginFailed" >
      Login failed: {{ errorMessage }}
    </div>
  </div>
  
 </form>

 <div class="alert alert-success" *ngIf="isLoggedIn">
   Logged in as {{ roles }}.
 </div>


</body>
</html>
