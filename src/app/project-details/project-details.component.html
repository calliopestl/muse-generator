<div>
    <div *ngIf="currentProject.id" class="edit-form">
        <h4>Project</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="currentProject.title"
                name="title" />
            </div>
            <div class="form-group">
                <label for="generated">YOUR GENERATED STUFF</label>
                <input
                type="text"
                class="form-control"
                id="generated"
                [(ngModel)]="currentProject.generated"
                name="generated" />
            </div>
            <div class="form group">
                <label for="notes">Notes: </label>
                <input
                type="text"
                class="form-control"
                id="notes"
                [(ngModel)]="currentProject.notes"
                name="notes" />
                
            </div>
        </form>

       <button class="badge badge-danger mr-2" (click)="deleteProject()">
           Delete
       </button>

       <button
       type="submit"
       class="badge badge success mb-2"
       (click)="updateProject()">
       Update
    
    </button>
    <p>{{ message </p>
    </div>

    <div *ngIf="!currentProject.id">
        <br>
        <p>Cannot access this project...</p>
    </div>
</div>>
