<div class="auth-wrapper">
    <form class="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please Register For an Account</h3>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" required>
        
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>

        </div>
        <div class= "form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Register</button>
    </form>
</div>>
